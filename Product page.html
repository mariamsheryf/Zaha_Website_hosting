<!DOCTYPE html>
<html lang="en">
<head>
    <style>
    body {
        background-color: #F2E8DE;
        font-family:'El Messiri' ,Sans-Serif;
        margin: 0;
        padding: 0;
    }
    
    .logo {
        position: absolute;
        top: 30px;
        left: 50px;
        color: #695875;
        font-size: 24px;
        font-weight: bold;
    }
    
    .gallery {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 20px;
        max-width: 1200px;
        margin: 100px auto;
        padding: 0 20px;
    }
    
    .flower-card {
        text-align: center;
    }
    
    .flower-card img {
        width: 100%;
        border-radius: 8px;
    }
    
    .flower-card button {
        background-color: #695875;
        color: white;
        border: none;
        padding: 10px 15px;
        margin-top: 10px;
        border-radius: 5px;
        cursor: pointer;
        font-family: El 'Messiri', Sans-Serif;
    }
    
    .flower-card button:hover {
        background-color: #574660;
    }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaha's Flower Gallery</title>

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
