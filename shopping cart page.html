<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #F2E8DE; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; 
        }

        .container {
            text-align: center;
        }

        .card {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 20px;
        }

        h2 {
            margin-bottom: 20px;
            color: #333; 
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #695875; 
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Your cart is empty</h2>
            <a href="Product page.html" class="btn">Go shopping</a>
        </div>
    </div>
</body>
</html>
