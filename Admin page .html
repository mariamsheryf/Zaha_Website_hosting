<!DOCTYPE html>
<html lang="en">
<head>
    <style>
       * Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}


body {
    font-family: 'El Messiri', serif; 
    background-color: #F2E8DE; 
    color: #695875; 
}


.admin-container {
    display: flex;
    height: 100vh;
}


.sidebar {
    width: 250px;
    background-color: #695875; 
    color: #F2E8DE; 
    padding: 20px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.sidebar h2 {
    font-size: 24px;
    margin-bottom: 20px;
    text-align: center;
}

.sidebar ul {
    list-style: none;
    padding: 0;
}

.sidebar ul li {
    margin: 15px 0;
}

.sidebar ul li a {
    color: #F2E8DE;
    text-decoration: none;
    font-size: 18px;
    transition: color 0.3s ease;
}

.sidebar ul li a:hover {
    color: #F2E8DE;
}


.main-content {
    flex: 1;
    padding: 20px;
    background-color: #F2E8DE;
    overflow-y: auto;
}

.main-header {
    margin-bottom: 20px;
}

.main-header h1 {
    font-size: 28px;
    color: #695875;
}

.main-header p {
    font-size: 18px;
    color: #695875;
}


.content-section {
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.content-section h2 {
    margin-bottom: 20px;
    color: #695875;
}


.stats {
    display: flex;
    gap: 20px;
}

.stat-box {
    flex: 1;
    background-color: #695875;
    color: #F2E8DE;
    padding: 20px;
    border-radius: 8px;
    text-align: center;
}

.stat-box h3 {
    margin-bottom: 10px;
    font-size: 20px;
}

.stat-box p {
    font-size: 24px;
    font-weight: bold;
} 
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=El+Messiri&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <div class="admin-container">
        <aside class="sidebar">
            <h2>Admin Panel</h2>
            <ul>
                <li><a href="#dashboard">Dashboard</a></li>
                <li><a href="#users">Users</a></li>
                <li><a href="#settings">Settings</a></li>
                <li><a href="#reports">Reports</a></li>
                <li><a href="#logout">Logout</a></li>
            </ul>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <h1>Welcome, Admin</h1>
                <p>Manage your platform efficiently.</p>
            </header>
            <section class="content-section">
                <h2>Overview</h2>
                <div class="stats">
                    <div class="stat-box">
                        <h3>Users</h3>
                        <p>1,200</p>
                    </div>
                    <div class="stat-box">
                        <h3>Revenue</h3>
                        <p>$45,000</p>
                    </div>
                    <div class="stat-box">
                        <h3>Reports</h3>
                        <p>320</p>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
