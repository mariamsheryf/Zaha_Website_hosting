<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
    font-family: 'Times New Roman', Times, serif;
    margin: 0;
    padding: 0;
    background-color: #f2e8de;
}
.profile-header {
    text-align: center;
    margin-bottom: 30px;
}
.profile-picture {
    width: 300px;
    height: 300px;
    border-radius: 80%;
    border: 4px solid #695875;
    margin-bottom: 30px;
}
.user-name {
    font-size: 50px;
    color: #695875;
    margin: 0;
}
.user-bio {
    font-size: 30px;
    color: #695875;
}
.profile-details h2 {
    font-size: 30px;
    color: #695875;
    margin-bottom: 20px;
}
.profile-details p,
.profile-details ul {
    font-size: 25px;
    color: #695875;
    line-height: 2;
}
.profile-details ul {
    list-style: none;
    padding: 0;
}
.profile-details ul li {
    font-size: 25px;
    color: #695875;
    margin-bottom: 20px;
}
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <img src="profile-picture.jpg" alt="User Picture" class="profile-picture">
            <h1 class="user-name">Ahmed</h1>
            <p class="user-bio">Web Developer , Flower Lover</p>
        </div>
        <div class="profile-details">
            <h2>About Me</h2>
            <p>flowers lover,seeking for peacful live...</p>
            <h2>Contact</h2>
            <ul>
                <li>Email: Ahmed@example.com</li>
                <li>Phone: +</li>
                <li>Location:</li>
            </ul>
        </div>
    </div>
</body>
</html>
