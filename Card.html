<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #F2E8DE;
}

.card-container {
    background-color:#695875;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 300px;
}

h2 {
    color: #ffffff;
    margin-bottom: 20px;
    text-align: center;
}

label {
    display: block;
    font-size: 14px;
    margin-bottom: 5px;
    color: #FFFFFF;
}

input {
    width: 100%;
    padding: 10px;
    font-size: 14px;
    border: 1px solid #cccccc;
    border-radius: 5px;
    margin-bottom: 15px;
    box-sizing: border-box;
    color: #333333;
    outline: none;
    transition: border-color 0.3s ease;
}

input:focus {
    border-color: #007bff;
}

button {
    background-color: #6A5ACD;
    color: #ffffff;
    padding: 10px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #0056b3;
}

@media (max-width: 400px) {
    .card-container {
        width: 90%;
    }
}
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Payment Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card-container">
        <form id="card-form">
            <h2>Card Payment</h2>
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" maxlength="16" placeholder="1234 5678 9012 3456" required>

            <label for="card-holder">Card Holder Name</label>
            <input type="text" id="card-holder" placeholder="John Doe" required>

            <label for="expiry-date">Expiry Date</label>
            <input type="text" id="expiry-date" placeholder="MM/YY" required>

            <label for="cvv">CVV</label>
            <input type="text" id="cvv" maxlength="3" placeholder="123" required>

            <button type="submit">Pay Now</button>
        </form>
    </div>
</body>
</html>
